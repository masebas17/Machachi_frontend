<section class="Formulario">
    <div class="letras">
        <h1 class="titulo">Mis Cursos</h1>
        <br>
        <h4 class="subtitulo" *ngIf="name_teacher">{{'Catequista: ' + name_teacher.lastName + ' ' + name_teacher.name}}</h4>
        <hr>
    <br>
    </div>
    <div class="contenedor">
        <div class="row">
            <div class="col-sm-3" *ngFor="let courses of mycourses">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.questionpro.com/userimages/site_media/encuestas-para-talleres.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{courses.Schedule.weekDay + ' ' + '(' + courses.Schedule.startTime + ' ' + '-' + ' '+ courses.Schedule.endTime + ')'}}</h5>
                      <p class="card-text">{{'Paralelo' + ' ' + courses.name}}</p> 
                      <a class="btn btn-primary" [name]="courses.id" (click)="list_of_course($event)">Revisar Listado</a>
                    </div>
                </div>
            </div>
            <br>
        </div>
</div>  
</section>
